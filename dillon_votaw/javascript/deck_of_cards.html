class Deck{
  constructor(){
    this.suits = ['A', 'B', 'C', 'D'];
    this.cards = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'X', 'J', 'Q', 'K'];
    this.deck = this.reset();
    this.reset = this.reset();
  }
  shuffle(deckset){
    var m = deckset.length;
    var t;
    var i;
    while(m){
      i = Math.floor(Math.random()*m--);
      t = deckset[m];
      deckset[m] = deckset[i];
      deckset[i] = t;
    }
    return deckset;
  }
  reset() {
    let populate = [];
    for(let i=0;i<this.suits.length;i++){
      var suit = this.suits[i];
      for(let i=0;i<this.cards.length;i++){
        var card = this.cards[i];
        populate.push(suit+card);
      }
    }
    return populate;
  }
  deal(deckset){
    deckset = this.shuffle(deckset);
    let card = deckset[deckset.length-1]
    console.log(card);
    return deckset.pop();
  }

}

    this.hand.push(deal);
    return deal
  }
  discard(index){
    this.hand.splice(index, 1);
    return this.hand;
  }
}
